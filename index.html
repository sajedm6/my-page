<!DOCTYPE html>
<html>
<head>
  <title>Certification Page</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      animation: pageEnter 0.8s ease-out;
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .images-container img {
      border-radius: 10px;
      max-width: 45%;
      min-width: 280px;
      height: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    .images-container img:nth-of-type(2) {
      animation-delay: 0.3s;
    }

    .note {
      font-size: 18px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInText 1s ease-in-out 0.6s forwards;
    }

    .download-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="images-container">
    <img src="https://i.postimg.cc/1t8pbbyZ/certificate-back-copy.png" alt="Certificate Back">
    <img src="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" alt="Certificate Front">
  </div>

  <div>
    <a href="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" download class="download-button">
      Download Certificate
    </a>
  </div>

  <div class="note">
    This certificate is issued to Mr. Mohamad Sajed Hamouda — تم إصدار هذه الشهادة للسيد محمد ساجد حمودة
  </div>

</body>
</html>

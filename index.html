<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certification Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Poppins&display=swap" rel="stylesheet">

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    body {
      flex: 1 0 auto;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1); /* slightly more opaque to help PDF */
      border-radius: 16px;
      /* Removed backdrop-filter for better PDF */
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 1000px;
      margin: auto;
      flex: 1 0 auto;
      color: black; /* Use black text to show well on white PDF bg */
      background-color: white; /* solid white background for PDF */
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .images-container img {
      border-radius: 10px;
      max-width: 45%;
      min-width: 280px;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      opacity: 1 !important; /* force visible for PDF */
      transform: none !important; /* cancel animation transform */
      transition: none !important;
      filter: none !important;
    }

    .download-button,
    .print-button {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .download-button:hover,
    .print-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .note {
      font-size: 18px;
      margin-top: 30px;
      color: black;
    }

    .arabic-text {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      display: block;
      margin-top: 10px;
      opacity: 1 !important;
      transform: none !important;
      transition: none !important;
      color: black;
    }

    .typewriter {
      display: inline-block;
      border-right: none;
      white-space: normal;
      overflow: visible;
      width: auto;
      animation: none;
      color: black;
    }

    @media print {
      html, body {
        background: white;
        color: black;
      }

      .glass-container {
        box-shadow: none;
        background: white;
        padding: 0;
      }

      .download-button,
      .print-button {
        display: none;
      }

      .images-container img {
        max-width: 100%;
        box-shadow: none;
        margin-bottom: 20px;
      }

      .note {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container" id="pdf-section">

    <div class="images-container">
      <img src="https://i.postimg.cc/1t8pbbyZ/certificate-back-copy.png" alt="Certificate Back" id="img1">
      <img src="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" alt="Certificate Front" id="img2">
    </div>

    <div>
      <button class="print-button" onclick="window.print()">Print Certificate</button>
      <button class="download-button" onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div class="note">
      <div class="typewriter">This certificate is issued to Mr. Mohamad Sajed Hamouda</div>
      <span class="arabic-text" id="arabic">تم إصدار هذه الشهادة للسيد محمد ساجد حمودة</span>
    </div>

  </div>

  <script>
    // Scroll fade-ins removed to keep it simple & visible for PDF

    function downloadPDF() {
      // Wait for both images to load before capturing
      const img1 = document.getElementById('img1');
      const img2 = document.getElementById('img2');

      Promise.all([
        imageLoaded(img1),
        imageLoaded(img2)
      ]).then(() => {
        const element = document.getElementById('pdf-section');
        const opt = {
          margin: 0.5,
          filename: 'certificate.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      });
    }

    function imageLoaded(img) {
      return new Promise((resolve) => {
        if (img.complete && img.naturalHeight !== 0) {
          resolve();
        } else {
          img.onload = () => resolve();
          img.onerror = () => resolve();
        }
      });
    }
  </script>

</body>
</html>

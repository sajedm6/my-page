<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certification Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Poppins&display=swap" rel="stylesheet">

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 1000px;
      margin: auto;
      flex: 1 0 auto;
    }

    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .images-container img {
      border-radius: 10px;
      max-width: 45%;
      min-width: 280px;
      height: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .images-container img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .download-button,
    .print-button {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    .download-button:hover,
    .print-button:hover {
      background-color: #eee;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .note {
      font-size: 18px;
      margin-top: 30px;
    }

    .arabic-text {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      display: block;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .arabic-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(50, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    footer {
      flex-shrink: 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
      font-size: 14px;
      text-align: center;
      user-select: none;
      margin-top: auto;
    }

    @media print {
      html, body {
        background: white;
        color: black;
      }

      .glass-container {
        box-shadow: none;
        background: white;
        padding: 0;
      }

      .download-button,
      .print-button {
        display: none;
      }

      .images-container img {
        max-width: 100%;
        box-shadow: none;
        margin-bottom: 20px;
      }

      .note {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container" id="pdf-section">

    <div class="images-container">
      <img src="https://i.postimg.cc/1t8pbbyZ/certificate-back-copy.png" alt="Certificate Back">
      <img src="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" alt="Certificate Front">
    </div>

    <div>
      <button class="print-button" onclick="window.print()">Print Certificate</button>
      <button class="download-button" onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div class="note">
      <div class="typewriter">This certificate is issued to Mr. Mohamad Sajed Hamouda</div>
      <span class="arabic-text" id="arabic">تم إصدار هذه الشهادة للسيد محمد ساجد حمودة</span>
    </div>

  </div>

  <footer>
    © 2025 Mohamad Sajed Hamouda
  </footer>

  <script>
    const imgs = document.querySelectorAll('.images-container img');
    const arabicText = document.getElementById('arabic');

    function onScrollFadeIn() {
      const scrollTop = window.scrollY + window.innerHeight;

      imgs.forEach(img => {
        if (scrollTop > img.offsetTop + 100) {
          img.classList.add('visible');
        }
      });

      if (scrollTop > arabicText.offsetTop + 100) {
        arabicText.classList.add('visible');
      }
    }

    document.addEventListener('scroll', onScrollFadeIn);
    window.addEventListener('load', onScrollFadeIn);

    function downloadPDF() {
      const element = document.getElementById('pdf-section');
      const opt = {
        margin: 0.5,
        filename: 'certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>

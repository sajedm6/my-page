<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certification Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Poppins&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      flex: 1 0 auto;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 1000px;
      margin: auto;
      color: white;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .images-container img {
      border-radius: 10px;
      max-width: 45%;
      min-width: 280px;
      height: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .download-button,
    .print-button {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease;
    }

    .download-button:hover,
    .print-button:hover {
      background-color: #eee;
    }

    .note {
      font-size: 18px;
      margin-top: 30px;
    }

    .arabic-text {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      display: block;
      margin-top: 10px;
    }

    /* Hidden clone styles for PDF */
    #pdf-content {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    #pdf-content img {
      max-width: 45%;
      margin: 10px;
      vertical-align: middle;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #pdf-content .arabic-text {
      direction: rtl;
      margin-top: 20px;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>

  <div class="glass-container" id="page-content">
    <div class="images-container">
      <img src="https://i.postimg.cc/1t8pbbyZ/certificate-back-copy.png" alt="Certificate Back" id="img1">
      <img src="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" alt="Certificate Front" id="img2">
    </div>

    <div>
      <button class="print-button" onclick="window.print()">Print Certificate</button>
      <button class="download-button" onclick="downloadPDF()">Download as PDF</button>
    </div>

    <div class="note">
      <div>This certificate is issued to Mr. Mohamad Sajed Hamouda</div>
      <span class="arabic-text">تم إصدار هذه الشهادة للسيد محمد ساجد حمودة</span>
    </div>
  </div>

  <!-- Hidden content for PDF generation -->
  <div id="pdf-content">
    <img src="https://i.postimg.cc/1t8pbbyZ/certificate-back-copy.png" alt="Certificate Back">
    <img src="https://i.postimg.cc/d0H2HJPB/certificate-front-copy.png" alt="Certificate Front">
    <div style="margin-top: 20px; font-size: 18px; font-weight: bold;">
      This certificate is issued to Mr. Mohamad Sajed Hamouda
    </div>
    <div class="arabic-text" style="font-size: 18px; font-weight: bold;">
      تم إصدار هذه الشهادة للسيد محمد ساجد حمودة
    </div>
  </div>

<script>
  function downloadPDF() {
    // Wait for images to load in hidden PDF container
    const pdfImages = document.querySelectorAll('#pdf-content img');

    Promise.all(Array.from(pdfImages).map(img => {
      return new Promise(resolve => {
        if (img.complete && img.naturalHeight !== 0) resolve();
        else img.onload = () => resolve();
      });
    })).then(() => {
      const element = document.getElementById('pdf-content');
      const opt = {
        margin: 0.5,
        filename: 'certificate.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  }
</script>

</body>
</html>
